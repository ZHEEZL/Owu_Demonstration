{% extends "base.html" %}
{% block content %}
<h2>Your Videos</h2>
<ul>
    {% for video in videos %}
    <li>
        <h3>{{ video.title }}</h3>
        <video width="320" height="240" controls>
            <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </li>
    {% endfor %}
</ul>
{% endblock %}
